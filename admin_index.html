<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Compile Time</title>
    <link rel="stylesheet" href="admin_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- All the inputs -->
    <div class="container">
      <div class="top">
        <img class="img" src="farhan.jpeg" alt="AdminPhoto" srcset="" />
        <h1 id="welcome" style="text-align: center; margin-bottom: 15px">
          Welcome, <span id="admin_name" style="color: #ff0000">Admin!</span>
        </h1>
        <img class="img" src="compiletime2.svg" alt="logo" srcset="" />
      </div>
      <div class="row">
        <input type="text" placeholder="Username" id="admin-id" />
        <input type="password" placeholder="Password" id="admin-password" />
      </div>
      <div class="send">
        <button id="send">Login</button>
      </div>
      <hr />
      <h1 id="heading">Enter meeting details..</h1>
      <div class="meeting">
        <textarea placeholder="Meeting Name" id="nameOfMeeting"></textarea>
      </div>
      <div class="description">
        <textarea
          placeholder="Meeting's Details"
          id="descriptionOfMeeting"
        ></textarea>
        <div class="datetimedetail">
          <p>Date</p>
          <p>Time</p>
        </div>
        <div class="datetime">
          <input type="date" id="dateOfMeeting" />
          <input type="time" id="timeOfMeeting" />
        </div>
      </div>
      <div class="event-details-upload">
        <h3>Upload CSV File</h3>
        <input type="file" />
      </div>
      <div class="send">
        <a href="./user_index.html"><button id="send">Generate Link</button></a>
      </div>
    </div>
    <script src="admin_script.js"></script>
  </body>
</html>
